name: Readme

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches:
      - main
    paths:
      - 'src/lib.rs'
      - 'README.md'

env:
  CACHE_PREFIX: v0

jobs:
  readme:
    name: README
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions